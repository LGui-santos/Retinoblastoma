spring.application.name=api

server.port=${PORT:8082}

# Use a variável DATABASE_URL injetada pelo Railway.
# Ela já inclui host, porta, usuário, senha e nome do banco,
# tornando as linhas de username e password redundantes e desnecessárias.
spring.datasource.url=jdbc:postgresql://${DATABASE_URL:11:0}

# REMOVA OU COMENTE AS LINHAS DE USERNAME E PASSWORD!
# Elas não são necessárias quando se usa a DATABASE_URL e podem causar conflito.
# spring.datasource.username=
# spring.datasource.password=

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Se você estiver usando a DATABASE_URL, o Spring já detecta o driver,
# mas manter a linha abaixo não interfere negativamente.
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect