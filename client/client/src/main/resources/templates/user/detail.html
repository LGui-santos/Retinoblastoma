<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="body">

		<div class="container-fluid">
			<h1 class="mt-4">Perfil</h1>
			<ol class="breadcrumb mb-4">
				<li class="breadcrumb-item">Home</li>
				<li class="breadcrumb-item active">Perfil</li>
			</ol>


			<div class="row">

				<div class="mb-2 col-12 col-sm-5">
					<div class="card">
						<div class="card-body">
							<div class="mb-3 text-center">
								<!-- 								<img src="../resources/assets/img/avatar.jpg" width="200" -->
								<!-- 									class="rounded-circle img-fluid" /> -->

								<div th:if="${avatar == null}">

									<img src="https://via.placeholder.com/200" width="200"
										class="rounded-circle img-fluid" />

								</div>

								<div th:if="${avatar != null}">

									<img th:src="@{'data:image/png;base64,' + ${avatar}}"
										width="200" class="rounded-circle img-fluid" />

								</div>

							</div>
							<div class="mb-2">
								<p class="text-primary text-center"
									th:text="${user.nomeUsuario}">Tiburssinho</p>
								<p class="text-muted text-center" th:text="${user.tipo}">Desenvolvedor</p>
							</div>
						</div>
					</div>
				</div>

				<div class="mb-2 col-12 col-sm-7">

					<div class="mb-2 card">
						<div class="card-body">
							<div class="row">
								<div class="col-sm-3">Nome</div>
								<div class="col-sm-9" th:text="${user.nomeCompleto}">Tiburssinho
									Tiburssius</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">Email</div>
								<div class="col-sm-9" th:text="${user.email}">tiburssinho@gmail.com</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">Tipo</div>
								<div class="col-sm-9" th:text="${user.tipo}">ADMIN</div>
							</div>
						</div>
					</div>

					<div class="mb-2">
						<!-- 						<button class="btn btn-primary col-12">Editar</button> -->

						<a th:href="@{/user/edit/{id} (id=${user.id})   }"
							class="btn btn-primary col-12">Editar</a>


					</div>

				</div>



			</div>



		</div>
	</div>
</body>
</html>
