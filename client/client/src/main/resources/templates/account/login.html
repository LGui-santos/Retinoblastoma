<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="body">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="card shadow-lg border-0 rounded-lg mt-5">
						<div class="card-header">
							<h3 class="text-center font-weight-light my-4">Login</h3>
						</div>
						<div class="card-body">
							<form th:action="@{/login}" method="POST">
								<div class="form-group">
									<label class="small mb-1" for="username">Nome de usuario</label><input
										class="form-control py-4" id="username" type="text" name="username"
										placeholder="Insira o nome de usuario" />
								</div>
								<div class="form-group">
									<label class="small mb-1" for="inputPassword">Senha</label><input
										class="form-control py-4" id="inputPassword" type="password"
										name="password" placeholder="Insira a senha" />
								</div>
								<div class="form-group">
									<div class="custom-control custom-checkbox">
										<input class="custom-control-input" id="rememberPasswordCheck"
											type="checkbox" /><label class="custom-control-label"
											for="rememberPasswordCheck">Lembre-me</label>
									</div>
								</div>
								
								<!-- local onde exibe a msg de erro de senha -->
								<div class="form-group">
									<span class="alert alert-danger" th:if="${param.error}">Nome de usuário e/ou senha inválidos</span>
								</div>
								
								<div
									class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
									<a class="small" href="password.html">Esqueceu a senha?</a>
									
									<button type="submit" class="btn btn-primary">Login</button>
<!-- 									<a -->
<!-- 										class="btn btn-primary" href="../index.html">Login</a> -->
								</div>
							</form>
						</div>
						<div class="card-footer text-center">
							<div class="small">
								<a th:href="@{/account/register}">Precisa de uma conta? Cadastre-se!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
