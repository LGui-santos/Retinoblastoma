			<h1 class="mt-4">Usu치rios</h1>

									<td th:text="${jogo.Nome}"></td>
									<td th:text="${jogo.Descricao}"></td>
									<td>

											<div class="col-4">

											</div>

												<button class="btn btn-danger">

												</button>
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
