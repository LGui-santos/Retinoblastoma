<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta charset="UTF-8">
<title>App</title>

<script src="/resources/js/jquery/jquery-3.4.1.min.js"></script>

<link href="/resources/css/styles.css" rel="stylesheet" />
<link href="/resources/css/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet" />
<script src="/resources/js/font-awesome/all.min.js"></script>

</head>
<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}">App</a>
		<button class="btn btn-link btn-sm order-1 order-lg-0"
			id="sidebarToggle" href="#">
			<i class="fas fa-bars"></i>
		</button>

		<!-- Navbar Search-->
		<form
			class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
			<div class="input-group">
				<input class="form-control" type="text"
					placeholder="Procurar por..." aria-label="Search"
					aria-describedby="basic-addon2" />
				<div class="input-group-append">
					<button class="btn btn-primary" type="button">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>
		</form>

		<!-- Navbar-->
		<ul class="navbar-nav ml-auto ml-md-0">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" id="userDropdown" href="#"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> <i class="fas fa-user fa-fw"></i>
			</a>
				<div class="dropdown-menu dropdown-menu-right"
					aria-labelledby="userDropdown">

					<div th:if="${user != null}" sec:authorize="isAuthenticated()">
						<a class="dropdown-item" th:href="@{/user/my-profile}">Perfil</a>

					</div>

					<div sec:authorize="!isAuthenticated()">
						<a class="dropdown-item" th:href="@{/account/login-page}">Entrar</a>
					</div>

					<div sec:authorize="isAuthenticated()">
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" th:href="@{/logout}">Sair</a>

					</div>

				</div></li>
		</ul>
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading">Menu</div>

						<a class="nav-link" th:href="@{/}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-tachometer-alt"></i>
							</div> Home
						</a> <a class="nav-link" th:href="@{/weather/todays-weather}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-tachometer-alt"></i>
							</div> Tempo de hoje
						</a>
						<div class="sb-sidenav-menu-heading">Opções</div>

						<a class="nav-link collapsed" href="#" data-toggle="collapse"
							data-target="#collapseUsers" aria-expanded="false">
							<div class="sb-nav-link-icon">
								<i class="fas fa-book-open"></i>
							</div> Usuários
							<div class="sb-sidenav-collapse-arrow">
								<i class="fas fa-angle-down"></i>
							</div>
						</a>
						<div class="collapse" id="collapseUsers"
							aria-labelledby="headingOne" data-parent="#sidenavAccordion">
							<nav class="sb-sidenav-menu-nested nav">

								<a class="nav-link" th:href="@{/user/list}">Listar</a>
							</nav>
						</div>

						<div sec:authorize="isAuthenticated()">
							<a class="nav-link collapsed" href="#" data-toggle="collapse"
								data-target="#collapseGames" aria-expanded="false">
								<div class="sb-nav-link-icon">
									<i class="fas fa-book-open"></i>
								</div> Jogos
								<div class="sb-sidenav-collapse-arrow">
									<i class="fas fa-angle-down"></i>
								</div>
							</a>
						</div>
						<div class="collapse" id="collapseGames"
							aria-labelledby="headingOne" data-parent="#sidenavAccordion">
							<nav class="sb-sidenav-menu-nested nav">

								<div sec:authorize="hasRole('USUARIO')">
									<a class="nav-link" th:href="@{/game/list}">Listar</a>

								</div>

								<div sec:authorize="hasRole('ADMINISTRADOR')">
									<a class="nav-link" th:href="@{/game/edit}">Editar</a> <a
										class="nav-link" th:href="@{/game/create}">Criar</a> <a
										class="nav-link" th:href="@{/game/detail}">Detalhes</a> <a
										class="nav-link" th:href="@{/game/list}">Listar</a>

								</div>
							</nav>
						</div>
					</div>
					<a class="nav-link collapsed" href="#" data-toggle="collapse"
						data-target="#collapseAccount" aria-expanded="false">
						<div class="sb-nav-link-icon">
							<i class="fas fa-book-open"></i>
						</div> Conta
						<div class="sb-sidenav-collapse-arrow">
							<i class="fas fa-angle-down"></i>
						</div>
					</a>
					<div class="collapse" id="collapseAccount"
						aria-labelledby="headingOne" data-parent="#sidenavAccordion">
						<nav class="sb-sidenav-menu-nested nav">
							<a class="nav-link" th:href="@{/account/register}">Criar
								conta</a> <a class="nav-link" th:href="@{/account/login-page}">Login</a>
							<a class="nav-link" th:href="@{/account/password-recovery}">Recuperar
								senha</a> <a class="nav-link" th:href="@{/not-found}">Nao
								encontrado</a>
						</nav>
					</div>
				</div>
		</div>
		<div class="sb-sidenav-footer">
			<div class="small">Logado como:</div>
			Tiburssinho
		</div>
		</nav>
	</div>

	<div id="layoutSidenav_content">
		<main>
			<div layout:fragment="body"></div>
		</main>
		<footer class="py-4 bg-light mt-auto">
			<div class="container-fluid">
				<div class="d-flex align-items-center justify-content-between small">
					<div class="text-muted">Copyright &copy; FAI - 2020</div>
					<div>
						<a href="#">Política de privacidade</a> &middot; <a href="#">Termos
							&amp; Condições</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
	</div>
	<script src="/resources/js/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="/resources/js/scripts.js"></script>
	<script src="/resources/js/datatable/jquery.dataTables.min.js"></script>
	<script src="/resources/js/datatable/dataTables.bootstrap4.min.js"></script>
	<script src="/resources/assets/demo/datatables-init.js"></script>
</body>

</html>
